        classification_loss_weight: 1
        concept_loss_weight: 10
        early_stopping_patience: 7
        grad_clip_norm: 1
        label_smoothing: 0.1
        phase1_epochs: 10
        phase1_lr: 0.001
        phase2_backbone_lr: 2e-06
        phase2_epochs: 30
        phase2_head_lr: 0.0001
        use_amp: true
        weight_decay: 0.1
