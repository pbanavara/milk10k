        batch_size: 64
        groundtruth_csv: ./data/MILK10k_Training_GroundTruth.csv
        image_size: 224
        images_dir: ./data/images_train
        metadata_csv: ./data/MILK10k_Training_Metadata.csv
        num_workers: 8
        seed: 42
        supplement_csv: ./data/MILK10k_Training_Supplement.csv
        val_split: 0.2
logging:
    value:
        log_interval: 10
        project_name: milk10k-cbm
        save_dir: ./outputs
model:
    value:
        backbone: dinov2_vitl14
        backbone_dim: 1024
        dropout: 0.5
        fusion_dim: 512
        num_classes: 11
        num_concepts: 7
        residual_dim: 16
        variant: hybrid
